<!--Habilidades-->

<section id="habilidades" class="skills">
  
    <div class="edu">
      <h2><strong>Habilidades </strong></h2>
      <div class="divider"></div>
    </div>
    <div class="container-fluid">
      <div class="row">
        <div class="col-1"></div>
        <div class="col-4">
            <h4>Habilidades TÃ©cnicas <app-add-skills *ngIf="modoEdit"></app-add-skills></h4><br>
            <div class="habilidad-tec" *ngFor="let habilidad of tecnica">
              <h6>{{habilidad.nombre}}</h6><button *ngIf="modoEdit" type="submit" class="btn btn-secondary" (click)="eliminarTecnica(habilidad.id)" ><i class="fa-solid fa-trash-can"></i></button><button *ngIf="modoEdit" type="button" class="btn btn-secondary" routerLink="edittec/{{habilidad.id}}">
                <i class="fa-solid fa-pen-to-square"></i>
              </button>
              <div class="progress">
                <div class="progress-bar" role="progressbar" aria-label="Basic example" [style.width.%]="habilidad.porcentaje" aria-valuenow="20" aria-valuemin="0" aria-valuemax="100">{{habilidad.porcentaje}}%</div>
              </div><br>
            </div>
        </div>
        <div class="col-1"></div>
        <div class="col-4">
          <h4>Idiomas <app-add-idioma *ngIf="modoEdit"></app-add-idioma></h4>
          <div class="idiomas" *ngFor="let idiom of idioma">
            <h6>{{idiom.nombre}}</h6><button *ngIf="modoEdit" type="submit" class="btn btn-secondary" (click)="eliminarIdioma(idiom.id)" ><i class="fa-solid fa-trash-can"></i></button><button *ngIf="modoEdit" type="button" class="btn btn-secondary" routerLink="editidioma/{{idiom.id}}">
              <i class="fa-solid fa-pen-to-square"></i>
            </button>
          <div class="progress">
            <div class="progress-bar" role="progressbar" aria-label="Basic example" [style.width.%]="idiom.porcentaje" aria-valuenow="20" aria-valuemin="0" aria-valuemax="100">{{idiom.porcentaje}}%</div>
          </div><br>
          </div>
          <h4>Habilidades Blandas <app-add-soft *ngIf="modoEdit"></app-add-soft></h4><br>
          <div class="soft-habilities" *ngFor="let habilidad of soft" >
            <h6>{{habilidad.nombre}}</h6><button *ngIf="modoEdit" type="submit" class="btn btn-secondary" (click)="eliminar(habilidad.id)" ><i class="fa-solid fa-trash-can"></i></button><button *ngIf="modoEdit" type="button" class="btn btn-secondary" routerLink="editsoft/{{habilidad.id}}">
              <i class="fa-solid fa-pen-to-square"></i>
            </button>
            <div class="progress">
              <div class="progress-bar" role="progressbar" aria-label="Basic example" [style.width.%]="habilidad.porcentaje" aria-valuenow="20" aria-valuemin="0" aria-valuemax="100">{{habilidad.porcentaje}}%</div>
            </div><br>
          </div>
          <div class="col-1"></div>
          </div>
      </div>
    </div>

  </section>
