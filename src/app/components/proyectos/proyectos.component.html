<!--proyectos-->
<section id="proyectos" class="proyectos">
    <div class="edu">
      <h2><strong>Proyectos <app-add-project></app-add-project></strong></h2>
      <div class="divider"></div>
    </div>
   
    <div class="container text-center" *ngFor="let trabajo of proyecto">
      <div class="row">
        <div class="col">
          <div class="card" style="width: 18rem;">
            <img [src]= "trabajo.foto" class="card-img-top" alt="portfolio web">
            <div class="card-body">
              <h5 class="card-title">{{trabajo.nombre}} </h5>
              <p class="card-text">{{trabajo.descripcion}}</p>
              <a href={{trabajo.url}} target="_blank" class="btn btn-secondary">Ver</a><button type="submit" class="btn btn-secondary" (click)="eliminar(trabajo.id)" ><i class="fa-solid fa-trash-can"></i></button><button type="button" class="btn btn-secondary" routerLink="editproject/{{trabajo.id}}">
                <i class="fa-solid fa-pen-to-square"></i>
              </button>
            </div>
            
          </div>
        </div>
        <div class="col"></div>
        <div class="col"></div>
        <div class="col"></div>
      </div>
    </div>
  </section>
