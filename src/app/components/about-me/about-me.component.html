<!--About me-->

<section id="sobre mi" class="about me">
    <div class="row" *ngFor="let datos of persona" >
      <div class="col-5">
        <img [src]="datos.perfil_img" class="w-100" alt="melindapinto foto">
      </div>
      <div class="col-6">
         <app-about-edit></app-about-edit>
        <h2><strong>Sobre mí</strong></h2>
        <div class="divider"></div>
        <p>{{datos.about}}</p>
      <div class="fila">
        <div class="col">
          <h3>Datos Personales</h3>
          <ul>
            <li>
              <strong>Nombre:</strong>
              {{datos.nombre}} {{datos.second_name}} {{datos.apellido}}
            </li>
            <li>
              <strong class="color">Edad:</strong>
              {{datos.edad}} años
            </li>
            <li>
              <strong>Residencia:</strong>
              {{datos.residencia}}
            </li>
            <li>
              <strong>Email:</strong>
              {{datos.email}}
            </li>
          </ul>
        </div>
        <button type="button cv" class="btn btn-light">Descargar CV</button>
      </div>
      </div>
      <div class="col-1"></div>
    </div>
  </section>
