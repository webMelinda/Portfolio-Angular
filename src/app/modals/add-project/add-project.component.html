<!-- Button trigger modal Proyectos-->
<button type="button" class="btn btn-secondary" data-bs-toggle="modal" data-bs-target="#Proyectos">
    <i class="fa-solid fa-square-plus"></i>
  </button>
  <!-- Modal Proyectos -->
  <div class="modal fade" id="Proyectos" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Agregar nuevo proyecto</h5>
         <h6><button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"(click)="limpiar()"></button></h6>
        </div>
        <form [formGroup]="form"  (ngSubmit)="onEnviar($event)">
          <div class="modal-body">
            <div class="input-group input-group-sm mb-3">
              <span class="input-group-text" id="inputGroup-sizing-sm">Proyecto</span>
              <input type="text" formControlName="nombre" [ngClass]="{'is-invalid': Nombre.errors && Nombre.touched, 'is-valid': !Nombre.errors && Nombre.touched}" [(ngModel)]="nombre" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-sm">
            </div>
            <div *ngIf="Nombre?.errors  && Nombre?.touched">
              <h6 *ngIf="Nombre?.hasError('required')" class="error">
                Nombre del proyecto es requerido.
              </h6>
            </div>
            <div class="form-floating">
              <textarea class="form-control" formControlName="descripcion" [ngClass]="{'is-invalid': Descripcion.errors && Descripcion.touched, 'is-valid': !Descripcion.errors && Descripcion.touched}" [(ngModel)]="descripcion" id="floatingTextarea2" style="height: 100px"></textarea>
              <label for="floatingTextarea2"><h6>Descripción del Proyecto</h6></label>
            </div>
            <div *ngIf="Descripcion?.errors  && Descripcion?.touched">
              <h6 *ngIf="Descripcion?.hasError('required')" class="error">
                Texto de descripción es requerido.
              </h6>
            </div>
            <div class="mb-3">
              <label for="Descripcion-url" class="form-label"><h6>URL de la imagen del proyecto</h6></label>
              <input type="text" class="form-control" formControlName="Descripcion" [(ngModel)]="foto"  id="Descripcion-url" aria-describedby="basic-addon3">
            </div>
            <div class="mb-3">
              <label for="url" class="form-label"><h6>URL del proyecto</h6></label>
              <span class="input-group-text" id="basic-addon3">https://example.com/users/</span>
                <input type="text" class="form-control" [(ngModel)]="url" [ngModelOptions]="{standalone: true}" id="url" aria-describedby="basic-addon3">
            </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal"(click)="limpiar()">Cerrar</button>
            <button type="submit" class="btn btn-primary" data-bs-dismiss="modal">Guardar cambios</button>
          </div>
        </form>
      </div>
      </div>
      </div>
