

  <!-- Editar Proyectos -->
  <form [formGroup]="form"  (ngSubmit)="onEnviar($event)" class="bg-white rounded p-5">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Editar proyecto</h5>
         <h6><button type="button" class="btn-close" routerLink="" aria-label="Close"></button></h6>
        </div>

        <div class="modal-body">
          <input type="hidden" formControlName="id" [ngModel]="project.id">
          <div class="input-group input-group-sm mb-3">
            <span class="input-group-text" id="inputGroup-sizing-sm">Nombre</span>
            <input type="text" [ngModel]="project.nombre" formControlName="nombre" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-sm">
          </div>
          <div class="form-floating">
            <textarea [ngModel]="project.descripcion" formControlName="descripcion" class="form-control" placeholder="Leave a comment here" id="floatingTextarea2" style="height: 100px"></textarea>
            <label for="floatingTextarea2"><h6>Descripci√≥n del Proyecto</h6></label>
          </div>
          <div class="mb-3">
            <span class="input-group-text" id="inputGroup-sizing-sm">Imagen del proyecto</span>
            <input type="text" [ngModel]="project.foto" formControlName="foto" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-sm">
          </div>
          <div class="mb-3">
            <label for="basic-url" class="form-label"><h6>URL del proyecto</h6></label>
            <span class="input-group-text" id="basic-addon3">https://example.com/users/</span>
              <input type="text" [ngModel]="project.url" formControlName="url" class="form-control" id="basic-url" aria-describedby="basic-addon3">
          </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" routerLink="">Cancelar</button>
          <button type="submit" class="btn btn-primary">Guardar cambios</button>
        </div>
      </div>
      </div>
    </form>
