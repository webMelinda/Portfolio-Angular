   
  <!-- Modal editar-->
  <form [formGroup]="form"  (ngSubmit)="onEnviar($event)" class="bg-white rounded p-5">
        <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="editar">Editar contenido</h5>
          <button type="button" class="btn-close" routerLink="" aria-label="Close"></button>
        </div>
        
            <div class="modal-body">
              <input type="hidden" formControlName="id" [ngModel]="banner.id">
              <div class="mb-3">
                  <label for="formFileMultiple" class="form-label">Selecciona una nueva imagen</label>
                  <input [ngModel]="banner.foto" class="form-control" type="url" formControlName="foto" multiple [ngClass]="{'is-invalid': Foto.errors && Foto.touched, 'is-valid': !Foto.errors && Foto.touched}">
              </div>
              <div *ngIf="Foto?.errors  && Foto?.touched">    
                <h6 *ngIf="Foto?.hasError('required')" class="error">
                    La foto es requerida.
                </h6>
            </div>
              <div class="input-group input-group-sm mb-3">
                <span class="input-group-text" id="inputGroup-sizing-sm">Título/Certificado</span>
                <input [ngModel]="banner.titulo" type="text" formControlName="titulo" [ngClass]="{'is-invalid': Titulo.errors && Titulo.touched, 'is-valid': !Titulo.errors && Titulo.touched}" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-sm">
              </div>
              <div *ngIf="Titulo?.errors  && Titulo?.touched">    
                <h6 *ngIf="Titulo?.hasError('required')" class="error">
                    El Título/Certificado es requerido.
                </h6>
            </div>
            <div class="input-group input-group-sm mb-3">
              <span class="input-group-text" id="inputGroup-sizing-sm">Nombre del usuario</span>
              <input [ngModel]="banner.nombre" type="text" formControlName="nombre" [ngClass]="{'is-invalid': Nombre.errors && Nombre.touched, 'is-valid': !Nombre.errors && Nombre.touched}" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-sm">
            </div>
            <div *ngIf="Nombre?.errors  && Nombre?.touched">    
              <h6 *ngIf="Nombre?.hasError('required')" class="error">
                  El Nombre del usuario es requerido.
              </h6>
          </div>
            </div>
           
          <div class="modal-footer" >
            <button type="button" class="btn btn-secondary" routerLink="">Cancelar</button>
            <button type="submit" class="btn btn-secondary" data-bs-dismiss="modal">Guardar</button>
          </div>
      </div>
    </form>
